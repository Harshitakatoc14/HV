<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My Valentine Surprise</title>

<style>
body, html {
    margin: 0;
    padding: 0;
    font-family: 'Arial', sans-serif;
    overflow-x: hidden;
    height: 100%;
}

/* General Page Style */
.page {
    width: 100vw;
    height: 100vh;
    display: none;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    position: relative;
    padding: 20px;
    transition: all 0.8s ease;
}

.active {
    display: flex;
    animation: fadeIn 1s ease;
}

@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}

/* PAGE 1 */
.page1 {
    background: linear-gradient(to bottom, #ff758c, #ff7eb3);
}

.page1 img {
    max-width: 80%;
    max-height: 80%;
    border-radius: 20px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.4);
}

.center-button {
    margin-top: 20px;
    background-color: white;
    padding: 15px 25px;
    border-radius: 50px;
    font-size: 22px;
    color: #ff4d6d;
    cursor: pointer;
    font-weight: bold;
    box-shadow: 0px 0px 15px rgba(0,0,0,0.3);
    animation: pulse 2s infinite;
}

@keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.1); }
    100% { transform: scale(1); }
}

.center-button:hover {
    transform: scale(1.15);
}

/* CARD STYLE */
.card {
    background-color: white;
    padding: 30px;
    border-radius: 25px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.3);
    text-align: center;
    width: 90%;
    max-width: 600px;
    border: 5px solid pink;
}

/* PAGE 2 */
.page2 {
    background: linear-gradient(to top, #ffe6f0, #ffc0cb);
    overflow: hidden;
}

/* Floating hearts */
.heart {
    position: absolute;
    font-size: 24px;
    animation: floatUp 5s linear infinite;
}

@keyframes floatUp {
    0% { transform: translateY(100vh) scale(0.5); opacity: 0; }
    50% { opacity: 1; }
    100% { transform: translateY(-10vh) scale(1); opacity: 0; }
}

.page2 .question {
    font-size: 26px;
    color: darkred;
}

.page2 .options button {
    display: block;
    margin: 10px auto;
    padding: 12px 25px;
    font-size: 20px;
    border: none;
    border-radius: 25px;
    cursor: pointer;
    background-color: pink;
    color: white;
    transition: transform 0.2s;
}

.page2 .options button:hover {
    transform: scale(1.1);
    background-color: hotpink;
}

.page2 .message {
    color: red;
    font-size: 22px;
    margin-top: 10px;
}

/* PAGE 3 */
.page3 {
    background: linear-gradient(to bottom, #ffb6c1, #ff69b4);
}

.page3 .question {
    font-size: 28px;
    color: darkred;
}

.page3 .options button {
    margin: 10px;
    padding: 15px 30px;
    font-size: 22px;
    border-radius: 25px;
    border: none;
    cursor: pointer;
    background-color: pink;
    color: white;
    transition: transform 0.2s;
}

.page3 .options button:hover {
    transform: scale(1.1);
}

.final-message {
    font-size: 26px;
    margin-top: 20px;
    color: darkred;
}

.romantic-lines {
    font-size: 22px;
    margin-top: 15px;
    line-height: 1.5;
    color: darkred;
}
</style>
</head>

<body>

<!-- PAGE 1 -->
<div class="page page1 active" id="page1">
    <img src="us.jpg" alt="Us Together">
    <div class="center-button" id="startBtn">Love is in the Air ‚ù§Ô∏è</div>
</div>

<!-- PAGE 2 -->
<div class="page page2" id="page2">
    <div class="card">
        <div class="question" id="questionText"></div>
        <div class="options" id="optionsContainer"></div>
        <div class="message" id="message"></div>
    </div>
</div>

<!-- PAGE 3 -->
<div class="page page3" id="page3">
    <div class="card">
        <div class="question">Will you be my Valentine, Mote? üíò</div>

        <div class="options">
            <button onclick="checkValentine('yes')">Yes ‚ù§Ô∏è</button>
            <button id="noBtn">No üò¢</button>
        </div>

        <div class="final-message" id="finalMessage"></div>
        <div class="romantic-lines" id="romanticLines"></div>
    </div>
</div>

<script>
// PAGE NAVIGATION
const startBtn = document.getElementById('startBtn');
const page1 = document.getElementById('page1');
const page2 = document.getElementById('page2');
const page3 = document.getElementById('page3');

startBtn.addEventListener('click', () => {
    page1.classList.remove('active');
    page2.classList.add('active');
    showQuestion(0);
    createHearts();
});

// QUESTIONS
const questions = [
    { text: "When did we kiss for the first time?", options: ["25 December", "26 December", "27 December"], answer: "26 December" },
    { text: "When did you say I love you to me?", options: ["1 January", "2 January", "3 January"], answer: "2 January" },
    { text: "Whom do you love the most?", options: ["PUBG", "Me"], answer: "Me" },
    { text: "Who is the smartest person in our relationship?", options: ["Vansh", "Harshita"], answer: "Harshita" }
];

let currentQuestion = 0;

function showQuestion(index) {
    message.textContent = "";
    questionText.textContent = questions[index].text;
    optionsContainer.innerHTML = "";

    questions[index].options.forEach(option => {
        const btn = document.createElement('button');
        btn.textContent = option;
        btn.onclick = () => checkAnswer(option);
        optionsContainer.appendChild(btn);
    });
}

function checkAnswer(selected) {
    if (selected === questions[currentQuestion].answer) {
        currentQuestion++;

        if (currentQuestion < questions.length) {
            showQuestion(currentQuestion);
        } else {
            page2.classList.remove('active');
            page3.classList.add('active');
        }
    } else {
        message.textContent = "Wrong answer, Mote kutte üò¢";
    }
}

// VALENTINE PAGE
function checkValentine(ans) {
    if (ans === 'yes') {
        finalMessage.textContent = "Yay! üíñ You made me so happy!";
        romanticLines.innerHTML =
        `You are my sunshine üåû<br>
         My forever and always üíï<br>
         Happy Valentine's Day, my love ‚ù§Ô∏è`;

        createHearts();
    }
}

// FUNNY NO BUTTON
const noBtn = document.getElementById("noBtn");

noBtn.addEventListener("mouseover", () => {
    noBtn.style.position = "absolute";
    noBtn.style.left = Math.random() * 80 + "%";
    noBtn.style.top = Math.random() * 80 + "%";
});

// FLOATING HEARTS
function createHearts() {
    const emojis = ['üíñ','üíã','‚ù§Ô∏è','ü§ó','üíò'];

    for(let i=0;i<25;i++){
        const heart = document.createElement('div');
        heart.classList.add('heart');
        heart.style.left = Math.random()*100 + 'vw';
        heart.style.animationDuration = (3 + Math.random()*5) + 's';
        heart.textContent = emojis[Math.floor(Math.random()*emojis.length)];
        document.body.appendChild(heart);
    }
}
</script>

</body>
</html>
